    <style>
        @font-face {
            font-family: 'PokemonSolid';
            src: url('/fonts/PokemonSolid.ttf') format('truetype');
        }

        @font-face {
            font-family: 'PokeFont';
            src: url('/fonts/PokeFont.ttf') format('truetype');
        }

        body {
            background: linear-gradient(180deg, #fdd835, #ff6f00);
            color: #212121;
            font-family: 'PokeFont', sans-serif;
            min-height: 100vh;
        }

        .background-pokeball {
            position: absolute;
            top: 10%;
            right: 10%;
            width: 200px;
            height: 200px;
            background: url('https://img.icons8.com/ios/452/pokeball.png') no-repeat center center;
            background-size: contain;
            opacity: 0.7;
        }

        h1 {
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.4);
        }

        .navbar {
            background-color: #d32f2f;
        }

        .navbar-brand {
            font-family: 'PokemonSolid', sans-serif;
            font-size: 2.5rem;
            color: #ffcb05 !important;
            text-shadow: 3px 3px 0px #2a75bb, 6px 6px 0px #000000;
            letter-spacing: 2px;
            padding: 8px 20px;
            display: inline-block;
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            0% { text-shadow: 3px 3px 0px #2a75bb, 6px 6px 0px #000000; }
            50% { text-shadow: 3px 3px 8px #2a75bb, 6px 6px 8px #000000; }
            100% { text-shadow: 3px 3px 0px #2a75bb, 6px 6px 0px #000000; }
        }

        
        form input[type="text"] {
            border-radius: 50px;
            padding: 10px 20px;
            border: 2px solid #2a75bb;
            transition: all 0.3s ease;
        }

        form input[type="text"]:focus {
            outline: none;
            border-color: #d32f2f;
            box-shadow: 0 0 8px rgba(211, 47, 47, 0.5);
        }

        form button {
            border-radius: 50px;
            transition: all 0.3s ease;
        }

        form button:hover {
            transform: scale(1.05);
        }

        
        .card {
            border-radius: 20px;
            border: 3px solid #d32f2f;
            transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
            overflow: hidden;
            background: linear-gradient(135deg, #fff, #ffe082);
        }

        .card:hover {
            transform: translateY(-10px) scale(1.03);
            box-shadow: 0 20px 30px rgba(0, 0, 0, 0.4);
            border-color: #ff6f00;
        }

        .card img {
            border-bottom: 3px solid #d32f2f;
            border-radius: 20px 20px 0 0;
            background-color: #f5f5f5;
        }

        .card-body {
            text-align: center;
        }

        .card-title {
            font-weight: bold;
            color: #d32f2f;
            font-size: 1.25rem;
        }

        .card-text {
            font-size: 0.85rem;
        }

        
        .footer {
            text-align: center;
            padding: 20px;
            color: #fff;
            background-color: #b71c1c;
            margin-top: 40px;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        a:hover {
            color: inherit;
        }

        
        @media (max-width: 768px) {
            .card {
                margin-bottom: 20px;
            }

            form input[type="text"] {
                width: 70% !important;
            }
        }
    </style>
</head>

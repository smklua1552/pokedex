<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>PokÃ©dex - Cadastro</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            background-color: #df1616;
            font-family: 'Press Start 2P', cursive;
            margin: 0;
            padding: 0;

            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }

        h1 {
            font-size: 1.5rem;
            color: #ffffff;
            text-align: center;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.6);
            margin-bottom: 20px;
        }

        .cadastro-container {
            background-color: #fff;
            padding: 30px 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 350px;
            text-align: center;
        }

        label {
            font-size: 10px;
            display: block;
            text-align: left;
            color: #333;
            margin-top: 10px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px 12px;
            margin: 10px 0;
            border: 2px solid #d32f2f;
            border-radius: 10px;
            font-size: 12px;
        }

        .error {
            color: #d32f2f;
            font-size: 10px;
            margin-bottom: 10px;
        }

        .success {
            color: #2e7d32;
            font-size: 10px;
            margin-bottom: 10px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #1976d2;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 12px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background-color: #1565c0;
        }

        .footer {
            font-size: 0.8rem;
            color: #fff;
            margin-top: 20px;
            text-align: center;
        }

        .background-pokeball {
            position: absolute;
            top: 10%;
            right: 10%;
            width: 200px;
            height: 200px;
            background: url('https://img.icons8.com/ios/452/pokeball.png') no-repeat center center;
            background-size: contain;
            opacity: 0.7;
        }

        a {
            color: #1976d2;
            text-decoration: none;
            font-size: 10px;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="background-pokeball"></div>

    <div class="cadastro-container">
        <h1 style="color: #3b3b3b;">Cadastro</h1>

        <div th:if="${mensagemErro}" class="error" th:text="${mensagemErro}"></div>
        <div th:if="${mensagemSucesso}" class="success" th:text="${mensagemSucesso}"></div>

        <form th:action="@{/cadastro}" th:object="${usuario}" method="post">
            <input type="text" placeholder="Escolha um usuÃ¡rio" th:field="*{username}" />
            <div th:if="${#fields.hasErrors('username')}" class="error" th:errors="*{username}"></div>

            <input type="password" placeholder="Crie uma senha" th:field="*{password}" />
            <div th:if="${#fields.hasErrors('password')}" class="error" th:errors="*{password}"></div>

            <button type="submit">Cadastrar</button>
        </form>

        <p style="margin-top: 10px;">JÃ¡ tem conta? <a th:href="@{/login}">Voltar ao login</a></p>
    </div>

    <div class="footer">
        ðŸ”¥ Projeto PokÃ©dex - Samuel Davi ðŸ”¥
    </div>
</body>

</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cadastrar Pokémon</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #f60f0f;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .background-pokeball {
            position: absolute;
            top: 10%;
            right: 10%;
            width: 200px;
            height: 200px;
            background: url('https://img.icons8.com/ios/452/pokeball.png') no-repeat center center;
            background-size: contain;
            opacity: 0.7;
        }

        .container {
            background-color: #f8f8f8;
            padding: 30px 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            width: 400px;
            text-align: center;
        }
        

        h1 {
            color: #d32f2f;
            margin-bottom: 25px;
            font-size: 20px;
        }

        form label {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
            gap: 10px;
        }

        form input[type="text"] {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 15px;
            border: 2px solid #d32f2f;
            border-radius: 10px;
            font-size: 12px;
        }

        form .error {
            color: #d32f2f;
            font-size: 10px;
            margin-top: -10px;
            margin-bottom: 10px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #1976d2;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 12px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #1565c0;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 15px;
            text-decoration: none;
            color: #1976d2;
            font-size: 10px;
        }

        a:hover {
            color: #0d47a1;
        }

        .icon {
            width: 18px;
            height: 18px;
        }
    </style>
</head>
<body>
    <div class="background-pokeball"></div> 
    <div class="container">
        <h1>Cadastrar Pokémon</h1>
        <form th:action="@{/pokemons/cadastrar}" th:object="${pokemon}" method="post">

            <label>
                <img class="icon" src="https://img.icons8.com/color/48/000000/pokeball.png"/>
                Nome:
            </label>
            <input type="text" th:field="*{nome}" />
            <div th:if="${#fields.hasErrors('nome')}" class="error" th:errors="*{nome}"></div>

            <label>
                <img class="icon" src="https://img.icons8.com/color/48/000000/fire-element.png"/>
                Tipo:
            </label>
            <input type="text" th:field="*{tipo}" />
            <div th:if="${#fields.hasErrors('tipo')}" class="error" th:errors="*{tipo}"></div>

            <label>
                <img class="icon" src="https://img.icons8.com/color/48/000000/book.png"/>
                Descrição:
            </label>
            <input type="text" th:field="*{descricao}" />
            <div th:if="${#fields.hasErrors('descricao')}" class="error" th:errors="*{descricao}"></div>

            <label>
                <img class="icon" src="https://img.icons8.com/color/48/000000/image.png"/>
                Imagem URL:
            </label>
            <input type="text" th:field="*{imagem}" />
            <div th:if="${#fields.hasErrors('imagem')}" class="error" th:errors="*{imagem}"></div>

            <button type="submit">Cadastrar</button>
        </form>
        <a href="/pokemons">Voltar</a>
    </div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title th:text="'Detalhes de ' + ${pokemon.nome}">Detalhes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'PokemonSolid';
            src: url('/fonts/PokemonSolid.ttf') format('truetype');
        }

        @font-face {
            font-family: 'PokeFont';
            src: url('/fonts/PokeFont.ttf') format('truetype');
        }

        body {
            background: linear-gradient(180deg, #fdd835, #ff6f00);
            font-family: 'PokeFont', sans-serif;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            color: #212121;
            text-align: center;
        }

        .navbar {
            background-color: #d32f2f;
        }

        .navbar-brand {
            font-family: 'PokemonSolid', sans-serif;
            font-size: 2.5rem;
            color: #ffcb05 !important;
            text-shadow: 3px 3px 0px #2a75bb, 6px 6px 0px #000000;
            padding: 8px 20px;
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            0% { text-shadow: 3px 3px 0px #2a75bb, 6px 6px 0px #000000; }
            50% { text-shadow: 3px 3px 8px #2a75bb, 6px 6px 8px #000000; }
            100% { text-shadow: 3px 3px 0px #2a75bb, 6px 6px 0px #000000; }
        }

        .card {
            background: linear-gradient(135deg, #fff, #ffe082);
            border: 3px solid #d32f2f;
            border-radius: 25px;
            max-width: 500px;
            margin: 50px auto;
            padding: 30px 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
            transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0,0,0,0.6);
            border-color: #ff6f00;
        }

        .pokemon-img {
            display: block;
            margin: 0 auto 20px auto;
            max-width: 250px;
            border-radius: 20px;
            background-color: #efefef;
            padding: 15px;
            animation: pokemonEnter 1s ease-out forwards;
        }

        .card-title {
            font-weight: bold;
            color: #d32f2f;
            font-size: 2.5rem;
            margin-top: 15px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
        }

        .card p {
            font-size: 1rem;
            margin: 10px 0;
        }

        .btn-voltar, a.btn {
            display: inline-block;
            font-weight: bold;
            color: #d32f2f;
            border: 2px solid #d32f2f;
            padding: 10px 25px;
            text-decoration: none;
            border-radius: 50px;
            transition: all 0.3s;
            margin-top: 20px;
        }

        .btn-voltar:hover, a.btn:hover {
            background-color: #d32f2f;
            color: #fff;
        }

        .footer {
            text-align: center;
            padding: 20px;
            color: #fff;
            background-color: #b71c1c;
            margin-top: 40px;
        }

        @keyframes pokemonEnter {
            0% { transform: scale(0) translateY(-50px); opacity: 0; filter: brightness(0.2); }
            50% { transform: scale(1.2) translateY(10px); opacity: 1; filter: brightness(1.5) drop-shadow(0 0 20px #ffcb05); }
            100% { transform: scale(1) translateY(0); opacity: 1; filter: brightness(1); }
        }

        @media (max-width: 600px) {
            .card {
                margin: 30px 15px;
                padding: 20px;
            }

            .card-title {
                font-size: 2rem;
            }

            .pokemon-img {
                max-width: 180px;
            }
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-dark">
        <div class="container-fluid text-center">
            <a class="navbar-brand mx-auto text-uppercase fw-bold">Pok√©dex</a>
        </div>
    </nav>

    <div class="card">
        <img th:src="${pokemon.imagem}" alt="Imagem do Pok√©mon" class="pokemon-img">
        <h1 class="card-title" th:text="${pokemon.nome}">Nome do Pok√©mon</h1>
        <p><strong>Tipo:</strong> <span th:text="${pokemon.tipo}">Tipo</span></p>
        <p th:text="${pokemon.descricao}">Descri√ß√£o</p>
        <a href="/pokemons" class="btn mt-3">‚Üê Voltar</a>
    </div>

    <div class="footer">
        <p>üî• Projeto Pok√©dex - Samuel Davi üî•</p>
    </div>

</body>

</html>
